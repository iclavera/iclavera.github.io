<header>
    <div class="container">
        <dl class="picture">
        <dt>
        <div class="intro">
            <p class="intro__main"><span>{{ site.name }}</span></p>
            <p class="intro__job">{{ site.job }} </p>
            <p class="intro__location">{{ site.location  }}</p>
        </div>

        <div class="social">
            {% if site.github_username %}<a href="http://github.com/{{ site.github_username }}" target="_blank">GitHub</a>{% endif %}
            {% if site.medium_username %}<a href="http://medium.com/@{{ site.medium_username }}" target="_blank">Medium</a>{% endif %}
            {% if site.email_address %}<a href="mailto:{{ site.email_address }}" target="_blank">Email</a>{% endif %}
            {% if site.resume_link %}<a href="site.resume_link" target="_blank">Resume</a>{% endif %}
        </dt><!--
        --><dd>
        <div class="image-cropper-small">
            <img src="img/{{site.image}}" class="rounded" />
        </div>
        </dd>
        </dl>
    </div>
</header>
